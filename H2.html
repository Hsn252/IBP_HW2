<!DOCTYPE html>
<html>
<head>
    <title>My Image Map Web Page</title>
    <style>

        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }

        img {
            border: 2px solid black;
            box-shadow: 5px 5px 5px grey;
        }

        area {
            outline: none;
        }

        a {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>My Image Map Web Page</h1>

<img src="image.jpg" alt="An image" usemap="#image-map">
<map name="image-map">
    <area shape="rect" coords="0,0,100,100" href="https://www.example.com" alt="Clickable area">
</map>

<p>Click <a href="https://www.example.com">here</a> for more information.</p>
</body>
</html>
